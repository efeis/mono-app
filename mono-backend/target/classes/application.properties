# PRODUCTION/DOCKER DATABASE CONFIGURATION
spring.datasource.url=jdbc:mariadb://db:3306/mono
spring.datasource.username=root
spring.datasource.password=asdf1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/HIBERNATE CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# SWAGGER/OPENAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

# SERVER
server.port=8080

# CORS for local development (HashRouter on 3000 etc.)
app.cors.allowed-origins=http://localhost,http://localhost:3000,https://efeis.github.io/mono-app
